<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicNumberDisplay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-purple-300 mx-4">

    <div class="text-center">
        <!-- Navigation Buttons entertainment -->
        <div class="mb-20">
            <div class="grid grid-cols-2 gap-4">
                <a href="first.html" class="bg-indigo-500 text-white px-4 py-2 rounded text-center">G POINTS</a>
                <a href="second.html" class="bg-purple-500 text-white px-4 py-2 rounded text-center  border-2">E
                    POINTS</a>
            </div>
        </div>

        <P class="text-xl text-purple-700 font-bold  mb-6 ">ENTERTAINMENT POINTS</P>
        <div id="display1" class="text-4xl text-purple-700 font-bold mb-20">0</div>

        <!-- Checkbox and buttons for Group 1 -->
        <div class="mb-6">
            <div class="grid grid-cols-4 gap-4">
                <input type="checkbox" id="checkbox1e" checked class="mx-4">
                <button id="button1e" class="bg-blue-500 text-white px-4 py-2 rounded">+5</button>
                <button id="button2e" class="bg-blue-500 text-white px-4 py-2 rounded">+10</button>
                <button id="button3e" class="bg-blue-500 text-white px-4 py-2 rounded">+20</button>
            </div>
        </div>

        <!-- Checkbox and buttons for Group 2 -->
        <div>
            <div class="grid grid-cols-4 gap-4">

                <input type="checkbox" id="checkbox2e" checked class="mx-4">
                <button id="button4e" class="bg-red-500 text-white px-4 py-2 rounded">-5</button>
                <button id="button5e" class="bg-red-500 text-white px-4 py-2 rounded">-10</button>
                <button id="button6e" class="bg-red-500 text-white px-4 py-2 rounded">-20</button>
            </div>
        </div>
    </div>

    <script src="entertainment.js"></script>
</body>

</html>
