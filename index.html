<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicNumberDisplay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="text-center">
        <div id="display1" class="text-4xl font-bold mb-6">0</div>
        <div class="grid grid-cols-3 gap-4">
            <button id="button1" class="bg-blue-500 text-white px-4 py-2 rounded">+5</button>
            <button id="button2" class="bg-blue-500 text-white px-4 py-2 rounded">+10</button>
            <button id="button3" class="bg-blue-500 text-white px-4 py-2 rounded">+20</button>
            <button id="button4" class="bg-red-500 text-white px-4 py-2 rounded">-5</button>
            <button id="button5" class="bg-red-500 text-white px-4 py-2 rounded">-10</button>
            <button id="button6" class="bg-red-500 text-white px-4 py-2 rounded">-20</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
